<ng-container [ngSwitch]="role">
    <span *ngSwitchCase="accountRole.Admin"
        class="employment-tag inline-flex items-center rounded-md bg-green-50 px-3 py-1 text-sm font-medium text-green-700 ring-1 ring-inset ring-green-600/20 mr-1">Admin</span>
    <span *ngSwitchCase="accountRole.Employee"
        class="employment-tag inline-flex items-center rounded-md bg-yellow-50 px-3 py-1 text-sm font-medium text-yellow-800 ring-1 ring-inset ring-yellow-600/20 mr-1">Employee</span>
    <span *ngSwitchCase="accountRole.HR"
        class="employment-tag inline-flex items-center rounded-md bg-blue-50 px-3 py-1 text-sm font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10 mr-1">HR</span>
    <span *ngSwitchCase="accountRole.SUM"
        class="employment-tag inline-flex items-center rounded-md bg-orange-50 px-3 py-1 text-sm font-medium text-orange-700 ring-1 ring-inset ring-orange-700/10 mr-1">SUM</span>
    <span *ngSwitchCase="accountRole.PM"
        class="employment-tag inline-flex items-center rounded-md bg-aqua-50 px-3 py-1 text-sm font-medium text-aqua-700 ring-1 ring-inset ring-aqua-700/10 mr-1">PM</span>
    <span *ngSwitchCase="accountRole.USER"
        class="employment-tag inline-flex items-center rounded-md bg-pink-50 px-3 py-1 text-sm font-medium text-pink-700 ring-1 ring-inset ring-pink-700/10 mr-1">User</span>
</ng-container>
