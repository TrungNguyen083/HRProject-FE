<div>
    <form [formGroup]="activateUserForm" action="" (ngSubmit)="onActivate()">
        <div class="mt-4">
            <label class="block font-bold" for="roleSelect">Role</label>
            <p-dropdown styleClass="w-full mt-1" [options]="roleOptions" id="roleSelect" display="chip"
                formControlName="roleId" placeholder="Please choose user role">
            </p-dropdown>
        </div>
        <div class="mt-4">
            <label class="block font-bold" for="accessSelect">Enable Login Access</label>
            <p-dropdown styleClass="w-full mt-1" [options]="activateOptions" id="accessSelect" formControlName="status"
                placeholder="Please choose status"></p-dropdown>
        </div>
        <div class="mt-16">
            <p-button styleClass="w-full flex justify-center" type="submit" [loading]="isLoading"
                [disabled]="activateUserForm.invalid">Update</p-button>
        </div>
    </form>
</div>
