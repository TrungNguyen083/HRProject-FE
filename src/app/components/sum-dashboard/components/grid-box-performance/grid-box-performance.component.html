<div class="card-container employee-performance-container">
    <div class="flex justify-between">
        <div>
            <p class="card-title">Employee Performance & Potential</p>
        </div>
        <div class="flex gap-2 items-center">
            <p>Period</p>
            <p-dropdown [options]="cycleOptions" [(ngModel)]="selectedCycle" optionLabel="label" placeholder="Cycle"
              [dropdownIcon]="'pi pi-filter'" (onChange)="onSelectItem()">
            </p-dropdown>
          </div>
    </div>
    <div class="chart-container md:w-full lg:w-11/12">
        <hrms-chart type="scatter" [data]="basicData" [options]="basicOptions" [plugins]="plugins"></hrms-chart>
    </div>
</div>
