<div class="overview-card flex flex-col gap-4 justify-between shadow-md">
    <p class="font-bold text-lg">Performance</p>
    <div class="flex gap-2 items-end">
        <p class="text-gray-950 font-bold">
            <span class="text-4xl text-primary">{{ this.performanceDiff.first | number:'1.2-2' }}</span> 
            <span class="text-2xl text-primary">/{{ this.performanceDiff.second | number:'1.2-2' }}</span>
        </p>
    </div>
    <div class="relative">
        <div class="employee-difference flex gap-1">
            <div [ngClass]="{'text-success': this.performanceDiff.isIncreased, 'text-danger': !this.performanceDiff.isIncreased}" class="percentage font-bold flex items-center">
                <span>
                    <i *ngIf="this.performanceDiff.isIncreased" class="pi pi-angle-up"></i>
                    <i *ngIf="!this.performanceDiff.isIncreased" class="pi pi-angle-down"></i>
                </span>
                <span class="ml-1">{{ this.performanceDiff.diffPercent | number:'1.1-1' }}%</span>
            </div>
            <div>Over previous cycle</div>
        </div>
        <div class="chart-container absolute right-0">
            <hrms-chart type="bar" [data]="data" [options]="options" width="110" height="50"></hrms-chart>
        </div>
    </div>
</div>
