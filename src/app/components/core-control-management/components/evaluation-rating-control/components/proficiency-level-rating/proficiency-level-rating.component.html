<div>
    <!-- Confirmation Dialog outside of the table loop -->

    <p class="font-bold text-lg text-primary">Proficiency Level</p>
    <div class="mt-4">
        <hrms-table [table]="table" [contentRef]="contentRef">
            <ng-template #contentRef let-rowData>
                <tr>
                    <td>{{rowData.score}}</td>
                    <td>{{rowData.proficiencyLevelName}}</td>
                    <td>{{rowData.proficiencyLevelDescription}}</td>
                    <td class="flex gap-2">
                        <p-button styleClass="p-button-text" icon="pi pi-pencil"
                            (click)="onUpdateProficiencyLevel(rowData)"></p-button>
                        <p-button styleClass="p-button-text" icon="pi pi-trash"
                            (click)="onDeleteProficiencyLevel(rowData.id)"></p-button>
                    </td>
                </tr>
            </ng-template>
        </hrms-table>

        <div class="w-full text-right mt-1">
            <p-button (onClick)="onAddProficiencyLevel()" icon="pi pi-plus" styleClass="p-button-sm add-contact-btn"
                class="w-2"></p-button>
        </div>
    </div>
</div>
