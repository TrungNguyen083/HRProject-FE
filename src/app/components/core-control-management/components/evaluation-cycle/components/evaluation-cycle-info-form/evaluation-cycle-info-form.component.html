<form action="" [formGroup]="addCycleForm" (ngSubmit)="onNext()">
  <div class="flex flex-col gap-6 w-4/5 mx-auto">
    <h1 class="text-xl font-semibold">New Evaluation Cycle</h1>

    <div class="mt-4">
      <label class="control-label font-semibold" for="cycleName">Name of evaluation</label>
      <input pInputText formControlName="cycleName" placeholder="Evaluation name" />
    </div>

    <div class="mt-4">
      <label class="control-label font-semibold" for="description">Description</label>
      <textarea class="w-full" rows="3" cols="30" pInputTextarea formControlName="description"
        placeholder="Description"></textarea>
    </div>

    <div>
      <label class="control-label font-semibold" for="">Period</label>
      <div class="flex justify-between">
        <div class="mt-2 w-full">
          <label class="control-label font-semibold" for="">Start date</label>
          <p-calendar formControlName="startDate" [showIcon]="true" appendTo="body"
            placeholder="Select Start Date"></p-calendar>
        </div>
  
        <div class="mt-2 w-full">
          <label class="control-label font-semibold" for="">End date</label>
          <p-calendar formControlName="endDate" [showIcon]="true" appendTo="body"
            placeholder="Select End Date"></p-calendar>
        </div>

        <div class="mt-2 w-full">
          <label class="control-label font-semibold" for="initialDate">Schedule to initiate</label>
          <p-calendar formControlName="initialDate" [showIcon]="true" appendTo="body"
            placeholder="Select Init Date"></p-calendar>
        </div>
      </div>
    </div>

  </div>


  <div class="button-group flex justify-between mt-4">
    <div>
      <p-confirmDialog />
      <p-button label="Cancel" (click)="confirmCancel()"></p-button>
    </div>
    <p-button [loading]="isLoading" type="submit" [disabled]="addCycleForm.invalid" label="Next"></p-button>
  </div>
</form>
