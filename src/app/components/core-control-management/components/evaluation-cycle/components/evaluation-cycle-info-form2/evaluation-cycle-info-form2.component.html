<form action="" [formGroup]="addCycleForm2" (ngSubmit)="createCycle()">
  <div class="container mx-auto w-4/5 flex flex-col gap-6">
    <h1 class="text-xl font-semibold">Evaluation Process</h1>

    <div class="flex justify-between items-center border-b-2 py-2">
      <span class="font-medium">Process details</span>
      <div class="mr-32 flex gap-80">
        <span class="font-medium">Start date</span>
        <span class="font-medium">Due date</span>
      </div>
    </div>

    <div class="col-span-3 emergency-contacts">
      <div formArrayName="timeLines" *ngFor="let contact of timeLines.controls; let i = index"
         [class.gap-2]="timeLines.length !== 1">
        <div class="flex justify-between items-center" [formGroupName]="i">
          <div>
            <input
              pInputText
              type="text"
              id="timeLineName"
              formControlName="timeLineName"
              placeholder="Enter contact first name"
            />
          </div>

          <div class="flex">
            <div class="flex gap-16">
              <p-calendar formControlName="startDate" [showIcon]="true" appendTo="body"
                placeholder="Select Start Date"></p-calendar>
              <p-calendar formControlName="endDate" [showIcon]="true" appendTo="body"
                placeholder="Select End Date"></p-calendar>
            </div>
            <div>
              <p-button *ngIf="timeLines.length !== 1" icon="pi pi-minus-circle" styleClass="p-button-link"
                (onClick)="removeTimeLine(i)"></p-button>
            </div>
          </div>
          
        </div>
       
      </div>
      <div class="w-full text-right mt-1">
        <p-button (onClick)="addTimeLine()" icon="pi pi-plus" styleClass="p-button-sm add-contact-btn"
          class="w-2"></p-button>
      </div>
    </div>



    <!-- Buttons -->
    <div class="button-group flex justify-between mt-4">
      <div>
        <p-confirmDialog />
        <p-button label="Cancel" (click)="confirmCancel()"></p-button>
      </div>
      <p-button [loading]="isLoading" type="submit" [disabled]="addCycleForm2.invalid" label="Initiate"></p-button>
    </div>
  </div>
</form>
