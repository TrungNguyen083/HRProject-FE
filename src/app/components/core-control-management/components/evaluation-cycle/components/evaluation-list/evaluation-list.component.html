<div class="flex justify-between">
    <div class="flex gap-2">
        <p-dropdown placeholder="Status" [options]="cycleStatusOptions" dropdownIcon="pi pi-filter"></p-dropdown>
    </div>
    <div>
        <a [routerLink]="['./create-cycle-step1']">
            <p-button label="Create new cycle" icon="pi pi-plus"></p-button>
        </a>
    </div>
</div>
<div class="mt-2 flex flex-col gap-4">
    <evaluation-item-card *ngFor="let cycleOverall of cyclesOverall"
        [cycleOverall]="cycleOverall"></evaluation-item-card>
</div>
