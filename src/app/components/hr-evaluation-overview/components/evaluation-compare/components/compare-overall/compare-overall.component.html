<div class="flex items-center justify-around">
    <div *ngFor="let item of compareOveralls">
        <div class="flex gap-4 w-full border p-8 rounded">
            <div class="w-24 h-24">
                <img class="avatar-img w-full h-full"
                    style="background: #CDE9EAFF; border-radius: 50%; object-fit: cover;"
                    [src]="item.profileImage" [alt]="'default-image'">
            </div>
        
            <div class="flex-1">
                <div class="flex flex-col gap-1">
                    <p class="font-bold text-2xl">{{item.firstName}} {{item.lastName}}</p>
                    <div class="flex gap-2">
                        <span class="font-medium">Current Position:</span>
                        <p class="font-medium">{{item.currentPosition}}</p>
                    </div>
                    <div class="flex gap-2">
                        <span class="font-medium">Target Position:</span>
                        <p class="font-medium">{{item.targetPosition}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
