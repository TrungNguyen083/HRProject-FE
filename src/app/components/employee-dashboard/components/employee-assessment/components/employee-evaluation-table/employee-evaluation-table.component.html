<div class="card-container">
    <p class="font-bold text-primary text-xl">History</p>
    <div class="mt-4">
        <hrms-table [table]="tableData" [contentRef]="contentRef">
            <ng-template #contentRef let-rowData>
                <tr>
                    <td>
                        {{ rowData.completedDate !== 'Incomplete' ? (rowData.completedDate | date: 'dd-MM-yyyy') : rowData.completedDate }}
                    </td>
                    <td>{{rowData.nameOfEvaluation}}</td>
                    <td>
                        <evaluation-status-tag [status]="rowData.status"></evaluation-status-tag>
                    </td>
                    <td>
                        {{rowData.score}}
                    </td>
                </tr>
            </ng-template>
        </hrms-table>
    </div>
</div>
