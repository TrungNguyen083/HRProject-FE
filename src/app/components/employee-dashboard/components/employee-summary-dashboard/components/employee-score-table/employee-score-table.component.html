<div class="card-container top-skills-container h-full">
    <div class="card-title mb-4 flex items-center">
        <p-button icon="pi pi-external-link" styleClass="p-button-link" (onClick)="showFullTable()"></p-button>
        <span>{{tableHeader}}</span>
    </div>
    <hrms-table [table]="shortTable" [tableStyle]="{'width': '100%'}" [contentRef]="contentRef">
    </hrms-table>
</div>

<p-dialog [header]="tableHeader" [(visible)]="isFullTableShown" [modal]="true" [style]="{ width: '50vw' }"
    [draggable]="false" [resizable]="false">
    <hrms-table [table]="table" [tableStyle]="{'width': '100%'}" [contentRef]="contentRef" [isPaginationShown]="true"
        (pagingInfo)="onPageChange($event)">
    </hrms-table>
</p-dialog>

<ng-template #contentRef let-rowData>
    <tr>
        <td>{{rowData.no}}</td>
        <td class="flex justify-center">
            <div class="employee-rating bg-primaryLight p-2 relative">
                <span class="text-primary">
                    {{rowData.score}}
                </span>
            </div>
        </td>
        <td>{{rowData.skillsetName}}</td>
    </tr>
</ng-template>
