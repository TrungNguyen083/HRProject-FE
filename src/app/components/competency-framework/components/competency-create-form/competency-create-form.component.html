<form [formGroup]="competencyForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="groupName" class="block font-medium mb-1">Group name</label>
      <select
        id="groupName"
        formControlName="groupName"
        class="block w-full p-2 border border-gray-300 rounded-md"
      >
        <option value="" disabled>Select competency group</option>
        <option *ngFor="let group of groups" [value]="group">{{ group }}</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="competencyName" class="block font-medium mb-1">Competency name</label>
      <input
        type="text"
        id="competencyName"
        formControlName="competencyName"
        class="block w-full p-2 border border-gray-300 rounded-md"
        placeholder="Competency name"
      />
    </div>

    <div class="mb-4">
      <label for="description" class="block font-medium mb-1">Description</label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        class="block w-full p-2 border border-gray-300 rounded-md"
        placeholder="Description"
      ></textarea>
    </div>

    <div class="flex justify-end mt-6">
      <p-button
        type="button"
        class="text-gray-500 hover:text-gray-700 mr-4"
        (click)="onCancel()"
      >
        Cancel
      </p-button>
      <p-button
        type="submit"
        [disabled]="competencyForm.invalid || isLoading"
      >
        Save
      </p-button>
    </div>
  </form>
