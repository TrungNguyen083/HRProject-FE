<form [formGroup]="competencyForm" (ngSubmit)="onSubmit()">
  <div class="mb-6">
    <label for="groupName" class="block text-sm font-medium text-gray-700 mb-2">Group name</label>
    <input
      type="text"
      id="groupName"
      formControlName="groupName"
      class="block w-full p-3 border border-gray-300 rounded-md placeholder-gray-400"
      placeholder="Competency name"
    />
  </div>
  <div class="mb-6">
    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
    <textarea
      id="description"
      formControlName="description"
      rows="4"
      class="block w-full p-3 border border-gray-300 rounded-md placeholder-gray-400"
      placeholder="Description"
    ></textarea>
  </div>
  <div class="flex justify-end mt-6">
    <button
      type="button"
      class="text-gray-600 mr-4"
      (click)="onCancel()"
    >
      Cancel
    </button>
    <p-button
      type="submit"
      [disabled]="competencyForm.invalid || isLoading"
      label="Save"
      class="p-button-primary p-button-sm"
    >
    </p-button>
  </div>
</form>
