<form [formGroup]="competencyForm" (ngSubmit)="onSubmit()">
  <div class="mt-4">
    <label class="block font-bold" for="competencyGroupId">Group</label>
    <p-dropdown styleClass="w-full mt-1" [options]="groupOptions" id="competencyGroupId" display="chip"
      formControlName="competencyGroupId" placeholder="Please choose group">
    </p-dropdown>
  </div>

  <div class="mt-4">
    <label class="control-label font-semibold" for="competencyName">Competency Name</label>
    <input pInputText formControlName="competencyName" placeholder="Competency Name" />
  </div>

  <div class="mt-4">
    <label for="description" class="control-label font-semibold">Description</label>
    <textarea class="w-full" rows="3" cols="30" pInputTextarea formControlName="description"
      placeholder="Description"></textarea>
  </div>

  <div class="flex justify-end mt-6">
    <p-button type="button" class="text-gray-500 hover:text-gray-700 mr-4" (click)="onCloseModal()">
      Cancel
    </p-button>
    <p-button type="submit" [disabled]="competencyForm.invalid || isLoading">
      Save
    </p-button>
  </div>
</form>
