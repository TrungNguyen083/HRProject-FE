<div class="container flex flex-col gap-6 w-4/5 mx-auto">
  <h1 class="text-xl font-semibold">New Evaluation Cycle</h1>

  <div class="form-group flex flex-col gap-2">
    <label for="evaluation-name" class="font-semibold">Name of evaluation</label>
    <input type="text" id="evaluation-name" class="bg-gray-200 p-1 rounded" placeholder="Evaluation name">
  </div>

  <div class="form-group flex flex-col gap-2">
    <label for="description" class="font-semibold">Description (optional)</label>
    <textarea id="description" rows="3" class="bg-gray-200 p-1 rounded" placeholder="Description"></textarea>
  </div>

  <div class="form-group flex flex-col gap-2">
    <label for="period" class="font-semibold">Period</label>
    <div class="flex gap-2">
      <input type="date" id="start-date" class="p-2 border rounded">
      <input type="date" id="end-date" class="p-2 border rounded">
    </div>
  </div>
  <!-- Modules to be included -->
  <h2 class="text-lg text-[#81c0ca] font-semibold">Modules to be included</h2>
  <div class="form-group flex gap-4 text-lg">
    <div class="flex flex-col">
      <label class="flex items-center gap-2">
        <input type="radio" name="module" value="competencies">
        Competencies evaluation
      </label>
      <span class=" text-sm text-gray-600 ml-5">
        Evaluating their current competencies and addressing needed improvement
      </span>
      <div class="flex flex-col mt-2">
        <div class="flex items-center gap-2">
          <label for="competency-form-link" class="text-sm text-gray-600 ml-5 font-semibold">
            Customize competencies form:
          </label>
          <a id="competency-form-link" href="#" class="text-[#6EB5C0] cursor-pointer">
            Competency form
          </a>
        </div>
      </div>
    </div>
    <!-- Performance evaluation -->
    <div class="flex flex-col w-1/2 ml-16">
      <label class="flex items-center gap-2">
        <input type="radio" name="module" value="performance">
        Performance evaluation
      </label>
      <span class="text-sm text-gray-600 ml-5">
        Performance review including review employee's performance and review their goals
      </span>
      <div class="mt-2 flex gap-2">
        <label for="question-template" class="text-sm font-semibold ml-5">Choose Question Template:</label>
        <select id="question-template" class="p-2 border rounded ml-5 w-1/2">
          <option value="">Choose</option>
        </select>
      </div>
      <!-- Set Module Weightage Section -->
      <div class="mt-4">
        <div class="text-sm font-semibold ml-5">Set Module Weightage</div>

        <div class="mt-2 ml-20 w-1/3">
          <label for="performance-weightage" class="text-sm font-semibold">Performance</label>
          <input id="performance-weightage" type="text" class="p-2 border rounded w-full" placeholder="%">
          <label for="goals-weightage" class="text-sm font-semibold mt-4 block">Goals</label>
          <input id="goals-weightage" type="text" class="p-2 border rounded w-full" placeholder="%">
        </div>
      </div>
    </div>
  </div>
  <!-- Evaluators Section -->
<h2 class="text-lg font-medium text-[#6EB5C0]">Evaluators</h2>
<div class="form-group flex gap-4 text-lg">
  <label class="flex items-center gap-2">
    <input type="radio" name="evaluator" value="employee-manager">
    Employee/Department manager
  </label>
  <label class="flex items-center gap-2">
    <input type="radio" name="evaluator" value="project-manager">
    Employee/Project manager
  </label>
  <label class="flex items-center gap-2">
    <input type="radio" name="evaluator" value="assignment-project-manager">
    Assignment: Project Manager
  </label>
</div>

<div class="button-group flex justify-between mt-4">
  <p-button label="Cancel"></p-button>
  <div class="flex gap-4">
    <p-button label="Save Draft"></p-button>
    <a>
      <p-button label="Next" (click)="onNext()">
        <i class="fas fa-arrow-right"></i>
      </p-button>
    </a>
  </div>
</div>
</div>
