<div class="container mx-auto w-4/5 flex flex-col gap-6">
  <h1 class="text-xl font-semibold">Evaluation Process</h1>

  <div class="flex justify-between items-center border-b-2 py-2">
    <span class="font-medium">Process details</span>
    <div class="flex gap-48">
      <span class="font-medium">Start date</span>
      <span class="font-medium">Due date</span>
    </div>
  </div>

  <!-- Self evaluation -->
  <div class="flex justify-between items-center py-2">
    <span>Self evaluation</span>
    <div class="flex gap-16">
      <input type="date" class="p-2 border rounded w-full">
      <input type="date" class="p-2 border rounded w-full">
    </div>
  </div>

  <!-- Manager Evaluation -->
  <div class="flex justify-between items-center py-2">
    <span>Manager Evaluation</span>
    <div class="flex gap-16">
      <input type="date" class="p-2 border rounded w-full">
      <input type="date" class="p-2 border rounded w-full">
    </div>
  </div>

  <!-- Finalize result -->
  <div class="flex justify-between items-center py-2">
    <span>Finalize result</span>
    <div class="flex gap-16 items-center">
      <input type="date" class="p-2 border rounded w-full">
      <input type="date" class="p-2 border rounded w-full">
    </div>
  </div>

  <!-- Schedule to initiate -->
  <div class="flex flex-col gap-4 mt-4">
    <label for="schedule-initiate" class="font-semibold">Schedule to initiate</label>
    <input type="date" id="schedule-initiate" class="p-2 border rounded w-1/3">
  </div>

  <!-- Buttons -->
  <div class="button-group flex justify-between mt-4">
    <p-button label="Cancel"></p-button>
    <div class="flex gap-4">
      <p-button label="Save Draft"></p-button>
      <a>
        <p-button label="Initiate"></p-button>
      </a>
    </div>
  </div>
</div>
